<div class="container">
    <h1>Status de pessoa</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              (click)="new()"
            >
              Novo
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (statusPessoa of lista; track $index) {
        <tr>
          <th scope="row">{{ statusPessoa.idStatusPessoa }}</th>
          <td>{{ statusPessoa.nome }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(statusPessoa)">
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-rounded"
              mdbRipple
              (click)="deleteById(statusPessoa)"
            >
              Deletar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
  <ng-template #modalStatusPessoaDetalhe>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">
        <app-statuspessoadetails [statusPessoa]="statusPessoaEdit" (retorno)="retornoDetalhe($event)" ></app-statuspessoadetails>
    </div>
  </ng-template>
