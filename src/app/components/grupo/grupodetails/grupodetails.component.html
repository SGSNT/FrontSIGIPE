<div class="container">
    <form>
      <mdb-form-control class="mb-4">
        <input
          mdbInput
          type="text"
          id="inputNome"
          class="form-control"
          name="nome"
          [(ngModel)]="grupo.nome"
          (keyup.enter)="save()"
          required
        />
        <label mdbLabel class="form-label" for="inputNome">Nome</label>
      </mdb-form-control>
