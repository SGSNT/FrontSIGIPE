<form>
    <!-- nome  -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="nome" name="nome" class="form-control" [(ngModel)]="coordenador.nome" />
      <label mdbLabel class="form-label" for="nome">Nome</label>
    </mdb-form-control>
  
    <!-- cpf -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="coordenador.cpf" />
      <label mdbLabel class="form-label" for="cpf">CPF</label>
    </mdb-form-control>
  
    <!-- Submit button -->
    <button mdbRipple type="button" class="btn btn-primary btn-block" (click)="save()">Salvar</button>
    <button mdbRipple type="button" class="btn btn-danger btn-block" (click)="deleteById()">Delatar</button>
  </form>
