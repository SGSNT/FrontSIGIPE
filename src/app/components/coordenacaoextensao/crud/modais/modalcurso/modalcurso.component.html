<form>
    <!-- nome  -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="nome" name="nome" class="form-control" [(ngModel)]="curso.nome" />
      <label mdbLabel class="form-label" for="nome">Nome</label>
    </mdb-form-control>
  
    <!-- quantidade periodos -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="number" id="quantidadePeriodos" name="quantidadePeriodos" class="form-control" [(ngModel)]="curso.quantidadePeriodos" />
      <label mdbLabel class="form-label" for="quantidadePeriodos">Quantidade de per√≠odos</label>
    </mdb-form-control>
  
    <!-- Submit button -->
    <button mdbRipple type="button" class="btn btn-primary btn-block" (click)="save()">Salvar</button>
    <button mdbRipple type="button" class="btn btn-danger btn-block" (click)="deleteById()">Delatar</button>
  </form>
