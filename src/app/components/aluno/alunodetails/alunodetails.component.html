<div class="container">
  <form>
    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="text"
        id="inputNome"
        class="form-control"
        name="nome"
        [(ngModel)]="aluno.nome"
        (keyup.enter)="save()"
        required
      />
      <label mdbLabel class="form-label" for="inputNome">Nome</label>
    </mdb-form-control>

    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="text"
        id="inputLogin"
        class="form-control"
        name="login"
        [(ngModel)]="aluno.login"
        (keyup.enter)="save()"
        required
      />
      <label mdbLabel class="form-label" for="inputLogin">Login</label>
    </mdb-form-control>

    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="text"
        id="inputSenha"
        class="form-control"
        name="senha"
        [(ngModel)]="aluno.senha"
        (keyup.enter)="save()"
        required
      />
      <label mdbLabel class="form-label" for="inputSenha">Senha</label>
    </mdb-form-control>

    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="text"
        id="inputCPF"
        class="form-control"
        name="cpf"
        [(ngModel)]="aluno.cpf"
        (keyup.enter)="save()"
        pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
        required
      />
      <label mdbLabel class="form-label" for="inputCPF">CPF</label>
    </mdb-form-control>

    <mdb-form-control class="mb-4">
      <input
        mdbInput
        type="text"
        id="inputTelefone"
        class="form-control"
        name="telefone"
        [(ngModel)]="aluno.telefone"
        (keyup.enter)="save()"
        required
      />
      <label mdbLabel class="form-label" for="inputTelefone">Telefone</label>
    </mdb-form-control>

    <div class="row">
      <div class="col-lg-8">
        <p class="text-primary alert-primary">
          Função: {{ aluno.funcao.nome }}
        </p>
      </div>
      <div class="col-lg-4">
        <button
          type="button"
          class="btn btn-sm btn-warning btn-rounded"
          mdbRipple
          (click)="buscarFuncao()"
        >
          Trocar Funcao
        </button>
      </div>
    </div>

    <!-- Submit button -->
    <button
      mdbRipple
      type="button"
      class="btn btn-primary btn-block mb-4"
      (click)="save()"
    >
      Salvar
    </button>
  </form>
</div>

<ng-template #modalFuncao>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Marcas</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-funcaolist
      [esconderBotoes]="true"
      (retorno)="retornoFuncao($event)"
    ></app-funcaolist>
  </div>
</ng-template>
