<div class="container">
    <h1>Alunos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Login</th>
          <th scope="col">Senha</th>
          <th scope="col">CPF</th>
          <th scope="col">Telefone</th>
          <th scope="col">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              (click)="new()"
            >
              Novo
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (aluno of lista; track $index) {
        <tr>
          <th scope="row">{{ aluno.idPessoa }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.login }}</td>
          <td>{{ aluno.senha }}</td>
          <td>{{ aluno.cpf }}</td>
          <td>{{ aluno.telefone }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(aluno)">
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-rounded"
              mdbRipple
              (click)="deleteById(aluno)"
            >
              Deletar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
  <ng-template #modalAlunoDetalhe>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">
      <app-alunodetails [aluno]="alunoEdit" (retorno)="retornoDetalhe($event)"></app-alunodetails>
    </div>
  </ng-template>
