<div class="container">
    <h1>Alunos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Quantidade de Grupo</th>
          <th scope="col">Problema</th>
          <th scope="col">Resultado</th>
          <th scope="col">Impacto</th>
          <th scope="col">Prazo</th>
          <th scope="col">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              (click)="new()"
            >
              Novo
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (demanda of lista; track $index) {
        <tr>
          <th scope="row">{{ demanda.idDemanda }}</th>
          <td>{{ demanda.quantidadeGrupo }}</td>
          <td>{{ demanda.problema }}</td>
          <td>{{ demanda.resultado }}</td>
          <td>{{ demanda.impacto }}</td>
          <td>{{ demanda.prazo }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(demanda)">
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-rounded"
              mdbRipple
              (click)="deleteById(demanda)"
            >
              Deletar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
  <ng-template #modalDemandaDetalhe>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">
        <app-demandadetails [demanda]="demandaEdit" (retorno)="retornoDetalhe($event)"> </app-demandadetails>
    </div>
  </ng-template>
